<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Client Database</title>
        <link rel="stylesheet" href="./style.css">
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </head>
    <body>
        <header>
            <h3 id="title">Corporation Name / clients</h3>
            <container>
                <button onclick="createTable()">Create Table</button>
                <button onclick="removeTable()">Remove Table</button>
                <button onclick="addColumn()">Create Column</button>
                <button onclick="removeColumn()">Remove Column</button>
                <button onclick="createRow()">Create Row</button>
                <button onclick="removeRow()">Remove Row</button>
            </container>
        </header>
        <container class="main-split">
            <div class="menu">
                <container class="menu-item">
                    <ion-icon name="home-outline"></ion-icon>
                    <h4>Databases</h4>
                </container>
                <container class="menu-item">
                    <ion-icon name="bar-chart-outline"></ion-icon>
                    <h4>Graphs</h4>
                </container>
                <container class="menu-item">
                    <ion-icon name="settings-outline"></ion-icon>
                    <h4>Settings</h4>
                </container>
            </div>
            <div class="data-selection" id="data-selection">
                <input type="search">
                <h4 onclick="changeTable('clients')">Clients</h4>
                <h4 onclick="changeTable('inventory')">Inventory</h4>
                <h4 onclick="changeTable('appointments')">Appointments</h4>
            </div>
            <containter class="table-container">
                <table class="client-list" id="client-list">
                </table>
            </containter>
        </container>
        <div class="pop-up" id="pop-up"></div>
    <script>
        // Google AI Generated Function)
        let tableName = "clients";
        const container = document.getElementById('client-list');
        const popUp = document.getElementById('pop-up');
        let ths, currHeaders = [], files = [];

        async function refreshTHS() {
            try {
                const response2 = await fetch("ths.json");
                const jsonData2 = await response2.json();
                ths = jsonData2
                for (i in ths) {files.push(i)};
            } catch (error) {
                console.log('ths error', ths);
            }
        }
        refreshTHS();

        async function fetchData() {
            let endpoint = '/data/' + tableName;
            try {
                if (!endpoint.endsWith(".json")) {
                    endpoint += ".json"
                }
                const response = await fetch(endpoint);
                const jsonData = await response.json();
                displayData(jsonData);
            } catch (error) {
                console.log('json error', endpoint);
            }
        }
            
        function fillDataSelection() {
            console.log(ths, files)
            // for (i in arr.length) {
            //     console.log("test");
                
            //     document.getElementById('data-selection').innerHTML += `<h4 onclick="changeTable(${i})">${i}</h4>`;
            // }
        }
        fillDataSelection();

        // Displaying the pulled data
        function displayData(data) {
            let htmlString = '<tr class="line-items-f"><th><input type="checkbox" id="f-checkbox" onchange="toggleAllCheckboxes(checked)"></th>';

            fillHeaders();

            for (i in currHeaders) {
                htmlString += `<th>${currHeaders[i]}</th>`;
            }
            htmlString += `</tr>`
            let count = 1;

            data.forEach(item => {   
                htmlString +=  `<tr class="line-items"><td><input id="table-checkbox-${count}" type="checkbox" onchange="checkboxToggled(${count})"></td>`;
                for (i in item) {
                    for (j in ths[tableName.replace(".json", "")]) {
                        if (i == ths[tableName.replace(".json", "")][j].value && ths[tableName.replace(".json", "")][j].visible == true) {
                            htmlString += `<td>${item[i]}</td>`;
                        }
                    }
                }
                count++;
                htmlString += `</tr>`
            })

            
            container.innerHTML = htmlString;
            checkForChanges();
        }
        fetchData();

        function checkForChanges() {
            if (tableName == "clients.json") {
                if (container) {
                    for (const row of container.rows) {
                        if (row.cells[6].textContent == "Yes") {
                            row.cells[6].innerHTML = `<span class="dot1"></span>` + " " + row.cells[6].innerHTML;
                        }
                        else if (row.cells[6].textContent == "No") {
                            row.cells[6].innerHTML = `<span class="dot2"></span>` + " " + row.cells[6].innerHTML;
                        }
                    }
                }
            } else if (tableName == "appointments.json") {
                if (container) {
                    for (const row of container.rows) {
                        if (row.cells[6].textContent == "Confirmed") {
                            row.cells[6].innerHTML = `<span class="dot1"></span>` + " " + row.cells[6].innerHTML;
                        }
                        else if (row.cells[6].textContent == "Pending") {
                            row.cells[6].innerHTML = `<span class="dot3"></span>` + " " + row.cells[6].innerHTML;
                        } else if (row.cells[6].textContent == "Cancelled") {
                            row.cells[6].innerHTML = `<span class="dot2"></span>` + " " + row.cells[6].innerHTML;
                        }
                    }
                }
            }
        }

        function fillHeaders() {
            currHeaders = []
            
            for (i in ths) {
                if (i == tableName.replace(".json", "")) {
                    for (j in ths[i]) {
                        if (ths[i][j].visible == true) {
                            currHeaders.push(ths[i][j].name)
                        }
                    }
                }
            }

        }

        function changeTable(string) {
            let currString = document.getElementById('title').innerHTML
            if (!currString.includes(string)) {
                document.getElementById('title').innerHTML = "Corporation Name / " + string;
                tableName = string;

                fetchData();
            }
        }

        function createTable() {
            popUp.style.display = "block";

            htmlString = `<h2 class="popUp-Name">Create New Table</h2>
            <div class="questions">
                <container>
                    <label for="name">Name:</label>
                    <input type="text" id="name">
                </container>
                <container>
                    <label for="file-upload">Upload:</label>
                    <input type="file" id="file-upload" accept=".json">
                </container>
            </div>
            <container style="display: flex; justify-content: center; gap: 5px;">
                <button id="submit-button">Submit</button>
                <button id="cancel-button">Cancel</button>
            </container>
            <p style="text-align: center;">**Not required** : &emsp14; Uploading a file <br>will auto fill the table</p>`

            popUp.innerHTML = htmlString

            let name = document.getElementById('name').value;

            document.getElementById('submit-button').addEventListener('click', () => {
                let filename = document.getElementById('name').value;
                const response = fetch('/submit', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: `${filename}.json`,
                        data: [{}]
                    })
                });

                let ele = document.createElement('h4');
                ele.innerHTML = name;
                ele.addEventListener('click', () => {
                    changeTable(`${name}`);
                });
                document.getElementById('data-selection').append(ele);

                popUp.style.display = "none";

                location.reload();
            });

            document.getElementById('cancel-button').addEventListener('click', () => {
                popUp.style.display = "none";
            });
        }

        function removeTable() {
            popUp.style.display = "block";

            let tables = document.getElementById('data-selection');

            htmlString = `<h2>Remove Table</h2>`

            for (const child of tables.children) {
                if (child.innerHTML != "" && child.style.display != "none") {
                    let string = child.innerHTML
                    htmlString += `<container class="delete-table-container" id="${string}">
                                    <ion-icon name="trash-outline" onclick="deleteTable('${string}');" cursor="pointer">f</ion-icon>
                                    <h4>${child.innerHTML}</h4>
                                </container>`
                }
            }
            popUp.style.display = "block";
            popUp.innerHTML = htmlString
        }

        function addColumn() {
            popUp.style.display = "block";

            htmlString = `<h2>Add Column</h2>
            <label for='column-name'>Name</label>
            <input id='column-name' type="search">
            <button id="submit-button">Submit</button><button id="cancel-button">Cancel</button>`

            popUp.innerHTML = htmlString;


            document.getElementById('submit-button').addEventListener('click', () => {
                fetch('/add-column', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        tableName: tableName.replace('.json', ''),
                        columnName: document.getElementById('column-name').value,
                        defaultValue: ''
                    })
                })
                .then(res => res.text())

                ths[tableName.replace(".json", "")].push({
                    "visible": true,
                    "name": document.getElementById('column-name').value,
                    "value": document.getElementById('column-name').value
                });

                fetch('/update-ths', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ths })
                })
                .then(res => res.text())

                currHeaders.push(document.getElementById('column-name').value);

                popUp.style.display = "none";

                location.reload();
            });

            document.getElementById('cancel-button').addEventListener('click', () => {
                popUp.style.display = "none";
            });
        }

        function removeColumn() {
            popUp.style.display = "block";
        }

        function createRow() {
            popUp.style.display = "block";

            let htmlString = `<h2>Add Row</h2><container id="input-children" style="display:flex; flex-direction:column;">`;

            for (i in ths[tableName.replace(".json", "")]) {
                let curr = (ths[tableName.replace('.json','')][i].name)
                if (curr != "id") {
                    htmlString += `<label for='${curr}-input'>${curr}</label>
                    <input id='${curr}-input' type="search">`
                }
            }

            htmlString += `</container><button id="submit-button">Submit</button><button id="cancel-button">Cancel</button>`

            popUp.innerHTML = htmlString;

            document.getElementById('submit-button').addEventListener('click', () => {
                let length = container.rows.length;
                let tempDict = {
                    "id": length
                }
                let name = "", value = "";
                let count = 1;
                for (const child of document.getElementById('input-children').children) {
                    if (child.nodeName == "INPUT") {
                        value = child.value;
                        name = ths[tableName.replace(".json", "")][count].value;
                        count++;
                    }
                    if (name != "" && value != "") {
                        tempDict[name] = value;
                        name = "";
                        value = "";
                    }
                }

                fetch('/add-row', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        tableName: tableName.replace(".json",""),
                        newRow: tempDict
                    })
                })
                .then(res => res.text())
                
                popUp.style.display = "none";

                location.reload();
            });

            document.getElementById('cancel-button').addEventListener('click', () => {
                popUp.style.display = "none";
            });
        }

        function removeRow() {
            for (const row of container.rows) {
                if (row.cells[0].style.backgroundColor == "lightblue") {
                    for (i in ths[tableName.replace('.json', "")]) {
                        if (i == row.cells[1].textContent) {
                            let newName = tableName.replace(".json","");
                            fetch('/delete-row', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({ newName, i })
                            })
                            .then(res => res.text())
                            .then(() => {
                                fetchData();
                            });
                        }
                    }
                    row.style.display = "none";
                }
            }
        }

        function deleteTable(name) {
            let currHTML = document.getElementById('pop-up').innerHTML;
            document.getElementById('pop-up').innerHTML = `<h2>Are you sure?</h2>
            <container class="delete-table-container">
                <p>Please type '${name}' to confirm</p>
                <input type="search" id="confirmation">
                <button id="confirm-button">Submit</button>
            </container>`

            document.getElementById('confirm-button').addEventListener('click', () => {
                confirmDelete(name, currHTML);
            });
        }

        function confirmDelete(name, html) {
            if (document.getElementById('confirmation').value == name) {

                fetch('/delete-table', {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ tableName: document.getElementById('confirmation').value }) // No ".json" here
                })
                .then(res => res.text())
                .catch(err => console.error('Error deleting file:', err));

                let tables = document.getElementById('data-selection');

                for (const child of tables.children) {
                    if (child.innerHTML == name) {
                        child.style.display = "none";
                    }
                }

                document.getElementById('pop-up').innerHTML = html;

                let tables2 = document.getElementById('pop-up');

                for (const child of tables2.children) {
                    if (child.id == name) {
                        child.style.display = "none";
                    }
                }

                if (tableName.replace('.json',"") == name.toLowerCase()) {
                    let count = 0;
                    for (const child of tables.children) {
                        if (child.innerHTML != name && count != 0) {
                            tableName = (child.innerHTML).toLowerCase();
                            document.getElementById('title').innerHTML = "Corporation Name / " + tableName.replace(".json", "");
                            fetchData();
                            break
                        }
                        count++;
                    }
                }

                document.getElementById('pop-up').style.display = "none";
            }
        }

        function checkboxToggled(num) {
            for (const row of container.rows) {
                if (row.cells[0].innerHTML.includes("table-checkbox-" + num)) {
                    for (const col of row.cells) {
                        if (col.style.backgroundColor != "lightblue") {
                            col.style.backgroundColor = "lightblue";
                        } else {
                            col.style.backgroundColor = "white";
                        }
                    }
                    break
                }
            }
        }

        function toggleAllCheckboxes(toggle) {
            let total = container.rows.length;
            let check = false;
            for (i = 1; i < total; i++) {
                if (!document.getElementById('table-checkbox-' + i).checked) {
                    check = true;
                }
            }
            if (check) {
                for (i = 1; i < total; i++) {
                    if (!document.getElementById('table-checkbox-' + i).checked) {
                        checkboxToggled(i);
                        document.getElementById('table-checkbox-' + i).checked = true;
                    }
                }
            } else {
                for (i = 1; i < total; i++) {
                    checkboxToggled(i);
                    document.getElementById('table-checkbox-' + i).checked = false;
                }
                document.getElementById('f-checkbox').checked = false;
            }
        }
    </script>
  </body>
</html>
